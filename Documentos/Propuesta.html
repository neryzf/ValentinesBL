      top: 10%;

    .flower {

    .petal {

      width: 150px;

      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50%;
      transform-origin: center;
    }
    .petal:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .petal:nth-child(2) {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .petal:nth-child(3) {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
    .petal:nth-child(4) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 75px;
      height: 75px;
      background: radial-gradient(circle, #ffd700, #ffa500);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes growAndSpin {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }
    .message-container {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .message-container p {
      font-size: 2rem;
      margin: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
